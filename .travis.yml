language: R
sudo: false
script:
 - Rscript version_change.R
 - Rscript data_build.R
 - R CMD build .
 - R CMD check *tar.gz
 - R CMD INSTALL -l . --build .
cache: packages
after_success:
 - Rscript web_deploy.R
 - Rscript drat_deploy.R
 - Rscript shiny_deploy.R
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_PAT
  on:
    branch: master
  local-dir: docs
  target-branch: gh-pages
notifications:
  email:
    - ben_barnard@outlook.com
  on_success: always
  on_failure: always
